<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for item in menu_items %}
        <li>{{ item.name }} - {{ item.description }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
